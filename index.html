<html lang="en">

        }

        .button2 {
            top: 24px; /* Отступ сверху */
            left: 1593px; /* Отступ слева */
        }

       
    </style>
</head>

        </div>

        <div class="button2">

        </div>
    </section>

    <!-- Розовый прямоугольник -->
    <div class="pink-rectangle"></div>
    <style>
        .pink-rectangle {
            position: absolute;
            top: 134px; /* Отступ сверху */
    }
    </style>

      </div>

      </div>
